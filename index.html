<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links-->
    <title>Pokedex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png"> <!--ícone-->
    <link rel="stylesheet" href="./css/style.css">
    <!--js-->
    <script defer src="./js/script.js"></script>
    
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="img_pokemon">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
          </h1>
        <form class="form">
            <input type="search" class="search-input" placeholder="Nome ou Número" required>
            <img class="icone" src="./images/icons8-pesquisar-50.png" alt="">
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./images/pokedex.png" alt="tela" class="pokedex">
        
    </main>

    
</body>
</html>
